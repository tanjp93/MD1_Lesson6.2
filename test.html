<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tinh Hoa Hong</title>
  <style>
    body{
      font-family: "Times New Roman";
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th colspan="3"> Tính thu nhập( hoa hong 5%)</th>
  </tr>
  <tr>
    <td> Đơn giá</td>
    <td><input type="text" id="cost"></td>
    <td>vnd</td>
  </tr>
  <tr>
    <td>Số lượng đã bán</td>
    <td><input type="text" id="soldNumber"></td>
    <td>(cái/chiếc)</td>
  </tr>
  <tr>
    <td>Thu nhập</td>
    <td><p id="salary"></p></td>
    <td>vnd</td>
  </tr>
</table>
<button onclick="checkSalary()">Check_salary</button>
<script>
  function checkSalary() {
    let cost=document.getElementById("cost").value;
    let soldNumber=document.getElementById("soldNumber").value;
    let salary=(cost*soldNumber*5)/100
    console.log("salary>>>>>" +salary)
    document.getElementById("salary").innerHTML=salary
  }
</script>
</body>
