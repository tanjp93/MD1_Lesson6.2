<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="tank" src="image/Up.PNG" alt=""> <br> <br>
<table>
    <tr>
        <td></td>
        <td>
            <button onclick="moveUp()"><i class="bi bi-arrow-up-square-fill"></i></button>
        </td>
        <td></td>
    </tr>
    <tr>
        <td>
            <button onclick="moveLeft()"><i class="bi bi-arrow-left-square-fill"></i></i></button>
        </td>
        <td></td>
        <td>
            <button onclick="moveRight()"><i class="bi bi-arrow-right-square-fill"></i></button>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button onclick="moveDown()"><i class="bi bi-arrow-down-square-fill"></i></button>
        </td>
    </tr>
</table>
<script>
    let tank = document.getElementById("tank");

    function init() {
        tank.style.position = 'relative';
        tank.style.left = 0 + "px";
        tank.style.top = 0 + "px";
    }
    init();
    function moveUp() {
        tank.src="image/Up.PNG"
        tank.style.top = parseInt(tank.style.top) - 20 +"px";
        console.log("up>>" + tank.style.top)
    }
    function  moveDown(){
        tank.src="image/Down.PNG"
        tank.style.top=parseInt(tank.style.top)+20 +"px";
    }
    function moveLeft() {
        tank.src="image/Left.PNG";
        tank.style.left= parseInt(tank.style.left)-20 +"px";
        console.log("left>>>" +tank.style.left)
    }
    function moveRight() {
        tank.src="image/Right.PNG";
        tank.style.left= parseInt(tank.style.left)+20 +"px";
        console.log("right>>>" +tank.style.right)
    }
    function keyBoard(event) {
        switch (event.keyCode) {
            case 37:
                moveLeft();
                break;
            case 38:
                moveUp();
                break;
            case 39:
                moveRight();
                break;
            case 40:
                moveDown();
                break;
        }
    }
    addEventListener('keydown',keyBoard)
</script>
</body>
</html>
